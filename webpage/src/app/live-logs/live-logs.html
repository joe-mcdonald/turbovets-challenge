<div class="min-h-screen bg-background dark:bg-darkbg text-text dark:text-text-inverse">
  <div class="p-4 bg-background dark:bg-darkbg text-text dark:text-text-inverse transition-all duration-300">
    <div
      
      #logContainer
      class="h-96 overflow-y-auto bg-black text-green-400 font-mono p-4 rounded shadow">
      <div
        *ngFor="let log of logs"
        class="py-2 last:border-b-0 transition-all duration-300 ease-in-out">
        {{ log }}
      </div>
    </div>
  </div>
</div>
